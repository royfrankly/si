<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiCentro SAC - Sistema de Inventario</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Keyframes para la animación del dashboard */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.8s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container">
        <!-- El contenido de la aplicación se renderizará aquí -->
    </div>

    <script>
        // Variables de estado globales para simular el estado de React
        let isAuthenticated = false;
        let userRole = null;

        /**
         * Renderiza el formulario de inicio de sesión.
         */
        function renderLoginForm() {
            const appContainer = document.getElementById('app-container');
            appContainer.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6 lg:p-8">
                    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-sm border border-gray-200">
                        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Iniciar Sesión</h2>
                        <p class="text-center text-sm text-gray-600 mb-6">
                            Ingresa tus credenciales para acceder al sistema de LogiCentro SAC.
                        </p>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">
                                    Correo Electrónico:
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                                    placeholder="ejemplo@logisticentro.com"
                                    required
                                />
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">
                                    Contraseña:
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                                    placeholder="************"
                                    required
                                />
                                <p id="errorMessage" class="text-red-500 text-xs italic mt-2 text-center" style="display: none;"></p>
                            </div>
                            <button
                                type="submit"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
                            >
                                Iniciar Sesión
                            </button>
                        </form>
                        <div class="mt-6 text-center text-sm text-gray-500">
                            <p class="mb-2">Usuarios de prueba:</p>
                            <p>Operario: <span class="font-semibold text-indigo-600">operario@logisticentro.com</span></p>
                            <p>Supervisor: <span class="font-semibold text-indigo-600">supervisor@logisticentro.com</span></p>
                            <p>Administrador: <span class="font-semibold text-indigo-600">admin@logisticentro.com</span></p>
                            <p>Contraseña para todos: <span class="font-semibold text-indigo-600">password123</span></p>
                        </div>
                    </div>
                </div>
            `;

            // Añadir el evento submit al formulario después de que se ha renderizado
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        /**
         * Maneja la lógica de inicio de sesión.
         * @param {Event} e - El evento de submit del formulario.
         */
        function handleLogin(e) {
            e.preventDefault(); // Prevenir el envío por defecto del formulario

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessageElement = document.getElementById('errorMessage');

            errorMessageElement.style.display = 'none'; // Ocultar mensajes de error previos

            const email = emailInput.value;
            const password = passwordInput.value;

            // Lógica de autenticación simulada
            if (email === 'operario@logisticentro.com' && password === 'password123') {
                onLoginSuccess('operario');
            } else if (email === 'supervisor@logisticentro.com' && password === 'password123') {
                onLoginSuccess('supervisor');
            } else if (email === 'admin@logisticentro.com' && password === 'password123') {
                onLoginSuccess('administrador');
            } else {
                errorMessageElement.textContent = 'Correo o contraseña incorrectos. Intenta con los usuarios de prueba.';
                errorMessageElement.style.display = 'block';
            }
        }

        /**
         * Callback que se ejecuta al iniciar sesión con éxito.
         * @param {string} role - El rol del usuario autenticado.
         */
        function onLoginSuccess(role) {
            isAuthenticated = true;
            userRole = role;
            renderApp(); // Volver a renderizar la aplicación para mostrar el dashboard
        }

        /**
         * Renderiza el dashboard del usuario.
         * @param {string} role - El rol del usuario.
         */
        function renderDashboard(role) {
            const appContainer = document.getElementById('app-container');
            const capitalizedRole = role.charAt(0).toUpperCase() + role.slice(1);
            appContainer.innerHTML = `
                <div class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex flex-col items-center justify-center p-4">
                    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full text-center">
                        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 animate-fade-in-down">
                            ¡Bienvenido, ${capitalizedRole}!
                        </h1>
                        <p class="text-lg text-gray-600 mb-6">
                            Has iniciado sesión exitosamente en el sistema de LogiCentro SAC.
                        </p>
                        <p class="text-md text-gray-700 mb-8">
                            Aquí es donde se mostraría el <strong>Dashboard</strong> o la <strong>interfaz principal</strong> según tu rol.
                            En las próximas fases, implementaremos las funcionalidades específicas para cada perfil.
                        </p>
                        <button
                            id="logoutButton"
                            class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
                        >
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            `;
            // Añadir el evento click al botón de cerrar sesión
            document.getElementById('logoutButton').addEventListener('click', handleLogout);
        }

        /**
         * Maneja la lógica de cerrar sesión.
         */
        function handleLogout() {
            isAuthenticated = false;
            userRole = null;
            renderApp(); // Volver a renderizar la aplicación para mostrar el formulario de login
        }

        /**
         * Función principal para renderizar la aplicación basada en el estado de autenticación.
         */
        function renderApp() {
            if (!isAuthenticated) {
                renderLoginForm();
            } else {
                renderDashboard(userRole);
            }
        }

        // Se ejecuta cuando el DOM está completamente cargado
        document.addEventListener('DOMContentLoaded', renderApp);
    </script>

</body>
</html>
