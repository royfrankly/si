<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogiCentro SAC - Sistema de Inventario</title>
    <!-- Carga de Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuente Inter desde Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Keyframes para la animación del dashboard */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.8s ease-out forwards;
        }

        /* Estilos para el sidebar */
        .sidebar {
            width: 250px;
            background-color: #1a202c; /* dark gray */
            color: #ffffff;
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
            flex-shrink: 0;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .content-area {
            flex-grow: 1;
            overflow-y: auto; /* Enable scrolling for content */
        }
        /* Mobile sidebar toggle */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 1000;
            }
            .sidebar.hidden {
                transform: translateX(-100%);
            }
        }

        /* Custom Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <div id="app-container" class="flex flex-1">
        <!-- El contenido de la aplicación se renderizará aquí -->
    </div>

    <!-- Custom Modal Structure -->
    <div id="customModal" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modalMessage" class="text-lg font-semibold text-gray-800 mb-4"></p>
            <button id="modalCloseButton" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300">
                Aceptar
            </button>
        </div>
    </div>

    <script>
        // Variables de estado globales para simular el estado de React
        let isAuthenticated = false;
        let userRole = null;

        // Dummy data for demonstration
        const dummyData = {
            providers: [
                { id: '1', name: 'Proveedor A S.A.C.', ruc: '20123456789', phone: '987654321', email: 'contacto@proveedora.com' },
                { id: '2', name: 'Distribuciones B E.I.R.L.', ruc: '20987654321', phone: '912345678', email: 'info@distribucionesb.com' },
                { id: '3', name: 'Suministros C Corp.', ruc: '20555444333', phone: '999888777', email: 'ventas@suministrosc.net' },
            ],
            products: [
                { id: '101', name: 'Medicamento X', code: 'MED-001', unit: 'Caja' },
                { id: '102', name: 'Suministro Y', code: 'SUM-002', unit: 'Unidad' },
                { id: '103', name: 'Vacuna Z', code: 'VAC-003', unit: 'Ml' },
                { id: '104', name: 'Jeringa 5ml', code: 'JER-004', unit: 'Paquete' },
            ],
            rejectionReasons: [
                { id: 'r1', description: 'Daño físico en el empaque' },
                { id: 'r2', description: 'Discrepancia de cantidad' },
                { id: 'r3', description: 'Caducidad próxima (menos de 6 meses)' },
                { id: 'r4', description: 'Producto incorrecto' },
                { id: 'r5', description: 'Falta de documentación' },
            ],
            pendingReceptions: [
                { id: '001', date: '2025-06-15', provider: 'Proveedor A', product: 'Medicamento X', status: 'Pendiente' },
                { id: '002', date: '2025-06-14', provider: 'Distribuciones B', product: 'Suministro Y', status: 'Pendiente' },
            ],
            users: [
                { id: 'u1', name: 'Carlos García', email: 'operario@logisticentro.com', role: 'operario' },
                { id: 'u2', name: 'Ana López', email: 'supervisor@logisticentro.com', role: 'supervisor' },
                { id: 'u3', name: 'María Fernández', email: 'admin@logisticentro.com', role: 'administrador' },
                { id: 'u4', name: 'Juan Pérez', email: 'juan.perez@logisticentro.com', role: 'operario' },
            ]
        };

        // --- Custom Modal Functions ---
        /**
         * Muestra un modal personalizado con un mensaje.
         * @param {string} message - El mensaje a mostrar en el modal.
         */
        function showCustomModal(message) {
            const modal = document.getElementById('customModal');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseButton = document.getElementById('modalCloseButton');

            modalMessage.textContent = message;
            modal.classList.remove('hidden');

            modalCloseButton.onclick = () => {
                modal.classList.add('hidden');
            };
        }

        /**
         * Renderiza el formulario de inicio de sesión.
         */
        function renderLoginForm() {
            const appContainer = document.getElementById('app-container');
            appContainer.innerHTML = `
                <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4 sm:p-6 lg:p-8 flex-1">
                    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-sm border border-gray-200">
                        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">Iniciar Sesión</h2>
                        <p class="text-center text-sm text-gray-600 mb-6">
                            Ingresa tus credenciales para acceder al sistema de LogiCentro SAC.
                        </p>
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">
                                    Correo Electrónico:
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                                    placeholder="ejemplo@logisticentro.com"
                                    required
                                />
                            </div>
                            <div class="mb-6">
                                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">
                                    Contraseña:
                                </label>
                                <input
                                    type="password"
                                    id="password"
                                    class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                                    placeholder="************"
                                    required
                                />
                                <p id="errorMessage" class="text-red-500 text-xs italic mt-2 text-center" style="display: none;"></p>
                            </div>
                            <button
                                type="submit"
                                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105"
                            >
                                Iniciar Sesión
                            </button>
                        </form>
                        <div class="mt-6 text-center text-sm text-gray-500">
                            <p class="mb-2">Usuarios de prueba:</p>
                            <p>Operario: <span class="font-semibold text-indigo-600">operario@logisticentro.com</span></p>
                            <p>Supervisor: <span class="font-semibold text-indigo-600">supervisor@logisticentro.com</span></p>
                            <p>Administrador: <span class="font-semibold text-indigo-600">admin@logisticentro.com</span></p>
                            <p>Contraseña para todos: <span class="font-semibold text-indigo-600">password123</span></p>
                        </div>
                    </div>
                </div>
            `;

            // Añadir el evento submit al formulario después de que se ha renderizado
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        }

        /**
         * Maneja la lógica de inicio de sesión.
         * @param {Event} e - El evento de submit del formulario.
         */
        function handleLogin(e) {
            e.preventDefault(); // Prevenir el envío por defecto del formulario

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const errorMessageElement = document.getElementById('errorMessage');

            errorMessageElement.style.display = 'none'; // Ocultar mensajes de error previos

            const email = emailInput.value;
            const password = passwordInput.value;

            // Lógica de autenticación simulada
            if (email === 'operario@logisticentro.com' && password === 'password123') {
                onLoginSuccess('operario');
            } else if (email === 'supervisor@logisticentro.com' && password === 'password123') {
                onLoginSuccess('supervisor');
            } else if (email === 'admin@logisticentro.com' && password === 'password123') {
                onLoginSuccess('administrador');
            } else {
                errorMessageElement.textContent = 'Correo o contraseña incorrectos. Intenta con los usuarios de prueba.';
                errorMessageElement.style.display = 'block';
            }
        }

        /**
         * Callback que se ejecuta al iniciar sesión con éxito.
         * @param {string} role - El rol del usuario autenticado.
         */
        function onLoginSuccess(role) {
            isAuthenticated = true;
            userRole = role;
            renderApp(); // Volver a renderizar la aplicación para mostrar el dashboard
        }

        /**
         * Maneja la lógica de cerrar sesión.
         */
        function handleLogout() {
            isAuthenticated = false;
            userRole = null;
            renderApp(); // Volver a renderizar la aplicación para mostrar el formulario de login
        }

        /**
         * Renderiza el sidebar de navegación.
         * @param {string} role - El rol del usuario.
         * @returns {string} El HTML del sidebar.
         */
        function renderSidebar(role) {
            let navItems = '';
            if (role === 'operario') {
                navItems = `
                    <a href="#" onclick="renderReceptionForm(); return false;" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        Registro de Recepción
                    </a>
                `;
            } else if (role === 'supervisor') {
                navItems = `
                    <a href="#" onclick="renderDashboard(); return false;" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 112 2h0a2 2 0 01-2-2zm0 0l4 4m-4-4v4"></path></svg>
                        Dashboard
                    </a>
                    <a href="#" onclick="renderPendingReceptionsList(); return false;" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4a2 2 0 012-2m7 0v8m-4-8h8"></path></svg>
                        Recepciones Pendientes
                    </a>
                `;
            } else if (role === 'administrador') {
                navItems = `
                    <a href="#" onclick="renderDashboard(); return false;" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 112 2h0a2 2 0 01-2-2zm0 0l4 4m-4-4v4"></path></svg>
                        Dashboard
                    </a>
                    <a href="#" onclick="renderReceptionForm(); return false;" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        Registro de Recepción
                    </a>
                    <a href="#" onclick="renderPendingReceptionsList(); return false;" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4a2 2 0 012-2m7 0v8m-4-8h8"></path></svg>
                        Recepciones Pendientes
                    </a>
                    <a href="#" onclick="renderAdminPanel(); return false;" class="flex items-center p-4 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                        <svg class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                        Administración
                    </a>
                `;
            }

            return `
                <div class="sidebar bg-gray-900 text-white flex flex-col p-4 space-y-4 shadow-lg h-full">
                    <div class="text-2xl font-bold text-indigo-400 mb-6 text-center">LogiCentro SAC</div>
                    <nav class="flex flex-col flex-grow">
                        ${navItems}
                    </nav>
                    <button id="logoutButtonSidebar" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-300 transform hover:scale-105">
                        Cerrar Sesión
                    </button>
                </div>
            `;
        }

        /**
         * Renderiza el contenido principal de la aplicación.
         */
        function renderAppContent() {
            const appContainer = document.getElementById('app-container');
            const capitalizedRole = userRole.charAt(0).toUpperCase() + userRole.slice(1);
            
            appContainer.innerHTML = `
                ${renderSidebar(userRole)}
                <div class="flex flex-col flex-1">
                    <header class="bg-white shadow p-4 flex items-center justify-between">
                        <button id="sidebarToggle" class="text-gray-600 focus:outline-none focus:text-gray-900 md:hidden">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <h1 class="text-2xl font-semibold text-gray-800 ml-4">Bienvenido, ${capitalizedRole}!</h1>
                        <div class="flex items-center">
                            <span class="text-gray-600 text-sm mr-2">${userRole.toUpperCase()}</span>
                            <button id="logoutButtonHeader" class="bg-red-500 hover:bg-red-600 text-white text-sm py-2 px-4 rounded-lg">
                                Salir
                            </button>
                        </div>
                    </header>
                    <main id="main-content" class="flex-1 p-6 bg-gray-100 overflow-y-auto">
                        <!-- El contenido específico del rol se cargará aquí -->
                    </main>
                </div>
            `;

            document.getElementById('logoutButtonSidebar').addEventListener('click', handleLogout);
            document.getElementById('logoutButtonHeader').addEventListener('click', handleLogout);
            
            const sidebar = appContainer.querySelector('.sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
            });

            // Render initial view based on role
            if (userRole === 'operario') {
                renderReceptionForm();
            } else if (userRole === 'supervisor' || userRole === 'administrador') {
                renderDashboard();
            }
        }

        /**
         * Renderiza el dashboard.
         */
        function renderDashboard() {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 mb-6 animate-fade-in-down">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Dashboard de Actividad</h2>
                    <p class="text-gray-600 mb-4">Aquí verás los indicadores clave de rendimiento (KPIs) del inventario.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-blue-100 p-4 rounded-lg shadow-md">
                            <h3 class="font-semibold text-lg text-blue-800 mb-2">Porcentaje de Conformidad</h3>
                            <p class="text-gray-700">Gráfico de barras/líneas mostrando el % de productos conformes vs no conformes.</p>
                            <div class="mt-4 bg-blue-200 h-32 flex items-center justify-center rounded-md text-blue-600 font-bold">
                                [Gráfico de % de Conformidad]
                            </div>
                        </div>
                        <div class="bg-green-100 p-4 rounded-lg shadow-md">
                            <h3 class="font-semibold text-lg text-green-800 mb-2">Top 5 Proveedores</h3>
                            <p class="text-gray-700">Gráfico mostrando los 5 proveedores con mayor volumen de recepción.</p>
                            <div class="mt-4 bg-green-200 h-32 flex items-center justify-center rounded-md text-green-600 font-bold">
                                [Gráfico de Top 5 Proveedores]
                            </div>
                        </div>
                        <div class="bg-yellow-100 p-4 rounded-lg shadow-md">
                            <h3 class="font-semibold text-lg text-yellow-800 mb-2">Tiempos Promedio de Recepción</h3>
                            <p class="text-gray-700">Gráfico mostrando el tiempo promedio desde la llegada hasta el registro.</p>
                            <div class="mt-4 bg-yellow-200 h-32 flex items-center justify-center rounded-md text-yellow-600 font-bold">
                                [Gráfico de Tiempos Promedio]
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Renderiza el formulario de recepción de productos.
         */
        function renderReceptionForm() {
            const mainContent = document.getElementById('main-content');
            const providersOptions = dummyData.providers.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            const productsOptions = dummyData.products.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
            const rejectionReasonsOptions = dummyData.rejectionReasons.map(r => `<option value="${r.id}">${r.description}</option>`).join('');

            mainContent.innerHTML = `
                <div class="bg-white rounded-lg shadow-xl p-6 animate-fade-in-down">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Registro de Recepción de Productos</h2>
                    <p class="text-gray-600 mb-6">Completa los detalles del producto recibido.</p>
                    <form id="receptionForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="provider" class="block text-gray-700 text-sm font-semibold mb-2">Proveedor:</label>
                            <select id="provider" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                <option value="">Selecciona un proveedor</option>
                                ${providersOptions}
                            </select>
                        </div>
                        <div>
                            <label for="product" class="block text-gray-700 text-sm font-semibold mb-2">Producto:</label>
                            <select id="product" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                <option value="">Selecciona un producto</option>
                                ${productsOptions}
                            </select>
                        </div>
                        <div>
                            <label for="lotNumber" class="block text-gray-700 text-sm font-semibold mb-2">Número de Lote:</label>
                            <input type="text" id="lotNumber" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: LOTE-XYZ-123" required>
                        </div>
                        <div>
                            <label for="quantity" class="block text-gray-700 text-sm font-semibold mb-2">Cantidad:</label>
                            <input type="number" id="quantity" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: 100" required min="1">
                        </div>
                        <div>
                            <label for="expirationDate" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de Caducidad:</label>
                            <input type="date" id="expirationDate" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="receptionDate" class="block text-gray-700 text-sm font-semibold mb-2">Fecha de Ingreso:</label>
                            <input type="date" id="receptionDate" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 bg-gray-50 cursor-not-allowed" disabled>
                        </div>
                        <div>
                            <label for="status" class="block text-gray-700 text-sm font-semibold mb-2">Estado:</label>
                            <select id="status" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                                <option value="conforme">Conforme</option>
                                <option value="no-conforme">No Conforme</option>
                            </select>
                        </div>
                        <div id="rejectionReasonDiv" style="display: none;">
                            <label for="rejectionReason" class="block text-gray-700 text-sm font-semibold mb-2">Causa de Rechazo:</label>
                            <select id="rejectionReason" class="shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Selecciona una causa</option>
                                ${rejectionReasonsOptions}
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="observations" class="block text-gray-700 text-sm font-semibold mb-2">Observaciones:</label>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">

            const rejectionReasonForm = document.getElementById('rejectionReasonForm');
            const rejectionReasonIdInput = document.getElementById('rejectionReasonId');
            const rejectionReasonDescriptionInput = document.getElementById('rejectionReasonDescription');
            const rejectionReasonsTableBody = document.getElementById('rejectionReasonsTableBody');
            const cancelEditReasonButton = document.getElementById('cancelEditReason');

            // Function to render reasons table
            function loadRejectionReasonsTable() {
                let rowsHtml = '';
                if (dummyData.rejectionReasons.length > 0) {
                    rowsHtml = dummyData.rejectionReasons.map(r => `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${r.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${r.description}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <button class="text-indigo-600 hover:text-indigo-900 mr-4" onclick="editRejectionReason('${r.id}')">Editar</button>
                                <button class="text-red-600 hover:text-red-900" onclick="deleteRejectionReason('${r.id}')">Eliminar</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    rowsHtml = `
                        <tr>
                            <td colspan="3" class="px-6 py-4 text-center text-gray-500">No hay causas de rechazo registradas.</td>
                        </tr>
                    `;
                }
                rejectionReasonsTableBody.innerHTML = rowsHtml;
            }

            // Function to edit a reason (loads data into form)
            window.editRejectionReason = (id) => {
                const reason = dummyData.rejectionReasons.find(r => r.id === id);
                if (reason) {
                    rejectionReasonIdInput.value = reason.id;
                    rejectionReasonDescriptionInput.value = reason.description;
                    cancelEditReasonButton.classList.remove('hidden');
                }
            };

            // Function to delete a reason (dummy)
            window.deleteRejectionReason = (id) => {
                showCustomModal(`Causa de rechazo ${id} eliminada (simulado).`);
                dummyData.rejectionReasons = dummyData.rejectionReasons.filter(r => r.id !== id);
                loadRejectionReasonsTable();
            };

            // Handle reason form submission
            rejectionReasonForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = rejectionReasonIdInput.value;
                const description = rejectionReasonDescriptionInput.value;

                if (id) {
                    const index = dummyData.rejectionReasons.findIndex(r => r.id === id);
                    if (index !== -1) {
                        dummyData.rejectionReasons[index] = { ...dummyData.rejectionReasons[index], description };
                        showCustomModal('Causa de rechazo actualizada con éxito (simulado).');
                    }
                } else {
                    const newId = 'r' + (dummyData.rejectionReasons.length + 10).toString(); // Simple ID generation
                    dummyData.rejectionReasons.push({ id: newId, description });
                    showCustomModal('Causa de rechazo agregada con éxito (simulado).');
                }

                rejectionReasonForm.reset();
                rejectionReasonIdInput.value = '';
                cancelEditReasonButton.classList.add('hidden');
                loadRejectionReasonsTable();
            });

            // Handle cancel edit
            cancelEditReasonButton.addEventListener('click', () => {
                rejectionReasonForm.reset();
                rejectionReasonIdInput.value = '';
                cancelEditReasonButton.classList.add('hidden');
            });

            loadRejectionReasonsTable(); // Initial load of the table
        }

                                </button>
                                <button type="button" id="cancelEditUser" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-5 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition duration-300 transform hover:scale-105 hidden">

            // Function to render users table

                        dummyData.users[index] = { ...dummyData.users[index], name, email, role };

                userIdInput.value = '';

                userIdInput.value = '';
                cancelEditUserButton.classList.add('hidden');
            });

            loadUsersTable(); // Initial load of the table

        function renderApp() {
            if (!isAuthenticated) {
                renderLoginForm();
            } else {
                renderAppContent();
